id: https://ndfi4cat.de/linkml/tests/DCATap
name: DCATap_LinkML_Template
prefixes:
  linkml: https://w3id.org/linkml/
  DCATap_LinkML_Template_from_NFDI4Cat: https://ndfi4cat.de/linkml/tests/DCATap
  foaf: http://xmlns.com/foaf/0.1/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns
  adms: http://www.w3.org/ns/adms
  cc: http://creativecommons.org/ns
  dc: http://purl.org/dc/elements/1.1/
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  lcon: http://www.w3.org/ns/locn
  org: http://www.w3.org/ns/org
  owl: http://www.w3.org/2002/07/owl
  odrl: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  sh: http://www.w3.org/ns/shacl
  skos: http://www.w3.org/2004/02/skos/core#
  spdx: http://spdx.org/rdf/terms
  time: http://www.w3.org/2006/time
  vcard: http://www.w3.org/2006/vcard/ns
  xsd: http://www.w3.org/2001/XMLSchema#
  dcatap: http://data.europa.eu/r5r/

imports:
  - linkml:types
default_range: string  

  
classes:
    dcat_dataset:
        class_uri: dcat:Dataset
        attributes:
            # mandatory
            dct_description:
                slot_uri: dcat:description
                range: rdfs_Literal
                required: true
                multivalued: true
                range: rdfs_Literal
            dct_title:
                slot_uri: dct:title
                range: rdfs_Literal
                required: true
                multivalued: true
            # recommended
            dct_contactPoint:
                slot_uri: dct:contactPoint
                range: vcard_Kind
                required: false
                multivalued: true
            dct_keyword:
                slot_uri: dct:keyword
                range: vcard_Kind
                required: false
                multivalued: true
            dct_theme:
                required: false
                multivalued: true
            # optional
            adms_identifier:
                required: false
                multivalued: true
            adms_versionNotes:
                required: false
                multivalued: true
            dcat_landingPage:
                required: false
                multivalued: true
            dcat_qualifiedRelation:
                required: false
                multivalued: true
            dcat_spatialResolutionInMeters:
                required: false
                multivalued: true
            dcat_temporalResolution:
                required: false
                multivalued: true
            dcat_version:
                required: false
                multivalued: true
            dct_accessRights:
                required: false
                multivalued: false
            dct_accuralPeriodicity:
                required: false
                multivalued: false
            dct_conformsTo:
                required: false
                multivalued: true
            dct_identifier:
                required: false
                multivalued: true
            dct_isReferencedBy:
                required: false
                multivalued: true
            dct_issued:
                required: false
                multivalued: false
            dct_language:
                required: false
                multivalued: true
            dct_modified:
                required: false
                multivalued: false
            dct_provenance:
                required: false
                multivalued: true
            dct_relation:
                required: false
                multivalued: true
            dct_type:
                required: false
                multivalued: false
            foaf_page:
                required: false
                multivalued: true
            owl_versionInfo:
                required: false
                multivalued: false
            prov_qualifiedAttribution:
                required: false
                multivalued: true
            prov_wasGeneratedBy:
                required: false
                multivalued: true
            
    rdfs_Literal:
        class_uri: rdfs:Literal
    vcard_Kind:
        class_uri: vcard:Kind
                
            
            
                
                
