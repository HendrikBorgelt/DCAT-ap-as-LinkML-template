id: https://ndfi4cat.de/linkml/tests/DCATap
name: DCATap_LinkML_Template
prefixes:
  linkml: https://w3id.org/linkml/
  DCATap_LinkML_Template_from_NFDI4Cat: https://ndfi4cat.de/linkml/tests/DCATap
  foaf: http://xmlns.com/foaf/0.1/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns
  adms: http://www.w3.org/ns/adms
  cc: http://creativecommons.org/ns
  dc: http://purl.org/dc/elements/1.1/
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  lcon: http://www.w3.org/ns/locn
  org: http://www.w3.org/ns/org
  owl: http://www.w3.org/2002/07/owl
  odrl: http://www.w3.org/ns/odrl/2/
  prov: http://www.w3.org/ns/prov
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  sh: http://www.w3.org/ns/shacl
  skos: http://www.w3.org/2004/02/skos/core#
  spdx: http://spdx.org/rdf/terms
  time: http://www.w3.org/2006/time
  vcard: http://www.w3.org/2006/vcard/ns
  xsd: http://www.w3.org/2001/XMLSchema#
  dcatap: http://data.europa.eu/r5r/
imports:
  - linkml:types
default_prefix: sh

classes:
    Catalog:
        class_uri: dcat:Catalog
        slots:
            - dct_description_mm
            - dct_title_mm
            - dcat_themeTaxonomy_rm
            - dct_issued_rs
            - dct_language_rm
            - dct_modified_rs
            - foaf_homepage_rs
            - dct_rights_os
            
    LicenseDocument:
        class_uri: dct:LicenseDocument
        slots:
            - dct_type_rm
    
    DataService:
        class_uri: dcat:DataService
        slots:
            - dct_modified_ms
            - adms_status_rs
            - dct_conformsTo_rs
            - dct_issued_rs
            - dct_description_om
            - dct_language_om
            - dct_title_om
            
    
    CatalogRecord:
        class_uri: dcat:CatalogRecord
    
    Location:
        class_uri: dct:Location
    
    PeriodOfTime:
        class_uri: dct:PeriodOfTime
    
    Dataset:
        class_uri: dcat:Dataset
    
    Distribution:
        class_uri: dcat:Distribution
    
    DatasetSeries:
        class_uri: dcat:DatasetSeries
            
    Agent:
        name: 'Agent'
        class_uri: foaf:Agent
        slots:
            - name
            - dct_type
        
#    Container:
#        attributes:
#            Catalogs:
#                multivalued: true
#                inlined_as_list: true
#                range: Catalog
#                required: true  
    
    # Subclasses
        # for Catalog
    skos_ConceptScheme:
        class_uri: skos:ConceptScheme
        
    TemporalLiteral:
    
    dct_LinguisticSystem:
        class_uri: dct:LinguisticSystem
    
    Document:
        class_uri: foaf:Document
        
    Literal:
        class_uri: rdfs:Literal
        
    RightsStatement:
        class_uri: dct:RightsStatement
        
        # for License
    skos_Concept:
        class_uri: skos:Concept
        
    dct_Standard:
        class_uri: dct:Standrad
        
    rdfs_Literal:
        class_uri: rdfs:Literal
    
slots:
    # for Catalog
        # mandatory
    dct_description_mm:
        slot_uri: dct:description
        range: Literal
        required: true
        multivalued: true
    dct_title_mm:
        slot_uri: dct:title
        range: Literal
        required: true
        multivalued: true
        #recommended
    dcat_themeTaxonomy_rm:
        slot_uri: dcat:themeTaxonomy
        range: skos_ConceptScheme
        recommended: true
        multivalued: true
    dct_issued_rs:
        slot_uri: dcat:themeTaxonomy
        range: TemporalLiteral
        recommended: true
        multivalued: false
    dct_language_rm:
        slot_uri: dct:language
        range: dct_LinguisticSystem
        recommended: true
        multivalued: true
    dct_modified_rs:
        slot_uri: dct:modified
        range: TemporalLiteral
        recommended: true
        multivalued: false
    foaf_homepage_rs:
        slot_uri: foaf:homepage
        range: Document
        recommended: true
        multivalued: false
        # optional
    dct_rights_os:
        slot_uri: dct:rights
        range: RightsStatement
        required: false
        multivalued: false
        
    # for LicenseDocument
        # recommended
    dct_type_rm:
        slot_uri: dct:type
        range: skos_Concept
        recommended: true
        multivalued: true
        
    # for DataService
        # mandatory
    dct_modified_ms:
        slot_uri: adms:status
        range: skos_Concept
        required: true
        multivalued: false        
        #recommended
    adms_status_rs:
        slot_uri: adms:status
        range: skos_Concept
        recommended: true
        multivalued: false
        rank: 0
    dct_conformsTo_rs:
        slot_uri: dct:conformsTo
        range: dct_Standard
        recommended: true
        multivalued: false  
        rank: 0      
        #optional
    dct_description_om:
        slot_uri: dct:description
        range: rdfs_Literal
        required: false
        multivalued: true
        rank: 0
    dct_language_om:
        slot_uri: dct:language
        range: dct_LinguisticSystem
        required: false
        multivalued: true
        rank: 0
    dct_title_om:
        slot_uri: dct:title
        range: rdfs_Literal
        required: false
        multivalued: true
        rank: 0
    # dct_issued_rs:
    #    slot_uri: adms:status
    #    range: skos_Concept
    #    recommended: true
    #    multivalued: false
        
       
        
   
    service:
        range: string
    name:
        required: true
        range: string
        slot_uri: foaf:name
    dct_type: 
        required: false
        multivalued: false
        slot_uri: skos:Concept
    theme:
        slot_uri: skos:Concept
    publisher:
        range: Agent
        slot_uri: dct:publisher
        required: true
        multivalued: false
        

        